<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="nft.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="shell_main" role="main content">

            <div class="shell_image">
                <img src="./images/image-equilibrium.jpg" alt="abstract nft art" class="image_card">
                
                <div class="shell_image_view">
                    <img src="./images/icon-view.svg" alt="icon of an eye" class="card_image_view">
                </div>

            </div>

            <h1>Equilibrium #3429</h1>
            <p class="description" role="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="details">
                <div class="details">
                    <img src="./images/icon-ethereum.svg" alt="small diamond icon" class="details_icon">
                    <p class="details_info value">0.041ETH</p>
                </div>
                <div class="details">
                    <img src="./images/icon-clock.svg" alt="small clock icon" class="details_icon">
                    <p class="details_info time">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="./images/image-avatar.png" alt="profile picture" class="profile_pic">
                <p class="credit">Creation of <span class="author">Jules Wyvern</span></p>
            </div>

        </div>


    </main>
    
</body>
</html>
